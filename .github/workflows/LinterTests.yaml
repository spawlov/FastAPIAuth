name: Linters and Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  linters_and_tests:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.11", "3.12", "3.13" ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.8.4
          poetry config virtualenvs.in-project false
          poetry config virtualenvs.create true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
          poetry add --dev flake8 flake8-bugbear flake8-print flake8-builtins flake8-cognitive-complexity flake8-commas flake8-variables-names pep8-naming
          poetry add --dev black
#          poetry add --dev isort
#
#
#      - name: Run isort
#        run: |
#          poetry run isort --check .

      - name: Run flake8
        run: |
          poetry run flake8 --max-line-length=120

      - name: Run black
        run: |
          poetry run black --line-length=120 --check .

      - name: Run tests
        run: |
          pytest -v
